<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="{{ get_url(path="img/favicon.ico") }}">

    {% if page.title %}
      <title>{{ page.title }}</title>
      <meta property="og:title" content="{{ page.title }}" />
    {% else %}
      <title>{{ config.title }}</title>
      <meta property="og:title" content="{{ config.title }}" />
    {% endif %}

    {% if page.description %}
      <meta property="og:description" content="{{ page.description }}" />
    {% endif %}

    {% block social_media_image %}
    {% endblock social_media_image %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.3/dist/css/uikit.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.3/dist/js/uikit-icons.min.js"></script>

    <link href="{{ get_url(path="style.css") }}" rel="stylesheet">
    <link href="{{ get_url(path="fonts.css") }}" rel="stylesheet">
    <link href="{{ get_url(path="marginalia.css") }}" rel="stylesheet">
    <link href="{{ get_url(path="code-blocks.css") }}" rel="stylesheet">
  </head>

  <body>
    <div class="uk-container uk-margin-large-bottom">

      <div class="uk-margin-bottom">
        {% include "navigation.html" %}
      </div>

      <div class="markdown">
        {% block content %}
        {% endblock content %}
      </div>

      <div class="uk-margin-large-top">
        <hr>
        {% include "footer.html" %}
      </div>

    </div>
  </body>
</html>
